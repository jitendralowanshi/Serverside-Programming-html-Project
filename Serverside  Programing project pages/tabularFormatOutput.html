<H3>3. Create a static web page which defines all text formatting tags of HTML in tabular format
    Output.</H3>
<table border="4">
    <thead>
        <th>HTML TAGS</th>
        <th><B>OUTPUTS</B></th>
    </thead>
    <tbody>
        <tr>
            <td>normal text</td>
            <td>
                <p>hello world</p>
            </td>
        </tr>
        <tr>
            <td>font & its attributes </td>
            <td>
                <h3 style="color: rgb(23, 15, 245);">hello world</h3>
            </td>
        </tr>
        <tr>
            <td>
                < B></B>
            </td>
            <td><b>BOLD</b></td>
        </tr>
        <tr>
            <td>
                < I></I>
            </td>
            <td><I>ITALIC</I></td>
        </tr>
        <tr>
            <td>
                < U></U>
            </td>
            <td><U>UNDERLINE</U></td>
        </tr>
        <tr>
            <td>
                < EM>
            </td>
            <td><em>EMPHA SIS</em></td>
        </tr>
        <tr>
        <tr>
            <td><strong></td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td><teletype></td>
            <td>
                <teletype>teletype</teletype>
            </td>
        </tr>
        <tr>
            <td><CITE></td>
           <td><cite>Citation</cite></td>
        </tr>
        <tr>
            <td><strike></td>
            <td><strike>strike through text</strike></td>
        </tr>
        <tr>
            <td><BIG></td>
            <td><big>BIG</big></td>
        </tr>
        <tr>
            <td><SMALL></td>
            <td><small>SMALL</small></td>
        </tr>
        <tr>
            <td><SUB></td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td><SUP> </td>
            <td>a<sup>b</sup></td>
        </tr>
    </tbody>
</table>
</body>
</html>
